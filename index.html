<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PCB 3D Model Viewer</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    
    <a-assets>
      <a-asset-item id="ver1" src="ver1.glb"></a-asset-item>
    </a-assets>
    <a-entity id="ver1Entity" gltf-model="#ver1" position="0 1.5 -3" rotation="0 90 0"></a-entity>

    <a-assets>
      <a-asset-item id="ver2" src="ver2.glb"></a-asset-item>
    </a-assets>
    <a-entity id="ver2Entity" gltf-model="#ver2" position="1 1.5 -3" rotation="0 90 0"></a-entity>

    <a-assets>
      <a-asset-item id="ver3" src="ver3.glb"></a-asset-item>
    </a-assets>
    <a-entity id="ver3Entity" gltf-model="#ver3" position="-1.5 1.5 -3" rotation="0 90 0"></a-entity>
    
    <a-light type="ambient" color="#BBB"></a-light>
    <a-light type="directional" position="0 1 1" color="#FFF" intensity="0.6"></a-light>
    
    <a-sky color="#ECECEC"></a-sky>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>

</body>
</html>
